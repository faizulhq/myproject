<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hapus Item</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; margin: 0; }
        .confirm-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
        .btn { padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; font-size: 14px; margin: 0 5px; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <div class="confirm-box">
        <h2>⚠️ Konfirmasi Hapus</h2>
        <p>Apakah Anda yakin ingin menghapus item: <strong>"{{ item.name }}"</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Ya, Hapus</button>
            <a href="{% url 'item_list' %}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</body>
</html>
